<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{car.year}} {{car.make}} {{car.model}}">
  <ion-content has-header="true" padding="true">
      <!--{{car.year}} {{car.make}} {{car.model}}-->

    <div>
      <a ng-click="openModal()"><img class="row responsive-sm" ng-src="{{car.images.image1}}"></a>
    </div>

    

    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">{{car.year}} {{car.make}} {{car.model}}</h1>
        </ion-header-bar>
        <ion-content>
          <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
              <div><img class="row responsive-sm" ng-click="closeModal()" ng-src="{{car.images.image1}}"></div>
            </ion-slide>
            <ion-slide>
              <div><img class="row responsive-sm" ng-click="closeModal()" ng-src="{{car.images.image2}}"></div>
            </ion-slide>
            <ion-slide>
              <div><img class="row responsive-sm" ng-click="closeModal()" ng-src="{{car.images.image3}}"></div>
            </ion-slide>
            <ion-slide>
              <div><img class="row responsive-sm" ng-click="closeModal()" ng-src="{{car.images.image4}}"></div>
            </ion-slide>
          </ion-slide-box>
        </ion-content>
      </ion-modal-view>
    </script>

  </ion-content>
</ion-view>
