<ion-view title="Cars">
  <ion-content>

      <div class="list list-inset">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" ng-model="query" placeholder="Year, Make, Model, or VIN">
          </label>
      </div>

    <ion-list>
      <ion-item ng-repeat="car in cars | filter:query | orderBy:orderProp" type="item-text-wrap" href="#/tab/car/{{car.id}}">
        {{car.year}} {{car.make}} {{car.model}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
